<c "#DCF000">Changing Gamma while in a Window</c>
<br><br>
Please note, many video cards do not allow us to change your gamma settings while you are playing in a window.  If changing the gamma setting here doesn't seem to cause a change,
go back to full screen mode (alt-Enter), and the gamma settings should work.
